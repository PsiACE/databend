# Usage:
# databend-query -c databend_query_config_spec.toml

[query]
max_active_sessions = 256

# For flight rpc.
flight_api_address = "0.0.0.0:9092"

# Databend Query http address.
# For admin RESET API.
http_api_address = "0.0.0.0:8082"

# Databend Query metrics RESET API.
metric_api_address = "0.0.0.0:7072"

# Databend Query MySQL Handler.
mysql_handler_host = "0.0.0.0"
mysql_handler_port = 3308

# Databend Query ClickHouse Handler.
clickhouse_handler_host = "0.0.0.0"
clickhouse_handler_port = 9002

# Databend Query HTTP Handler.
http_handler_host = "0.0.0.0"
http_handler_port = 8002

namespace = "test_cluster"

[log]
log_level = "ERROR"
log_dir = "./_logs"

[meta]
# To enable embedded meta-store, set meta_address to ""
meta_embedded_dir = "_meta_embedded_2"
meta_address = "0.0.0.0:9191"
meta_username = "root"
meta_password = "root"
meta_client_timeout_in_second = 60

# Storage config.
[storage]
# disk|s3
storage_type = "disk"

# DISK storage.
[storage.disk]
data_path = "stateless_test_data"

# S3 storage.
[storage.s3]

# Azure storage
[storage.azure_storage_blob]
